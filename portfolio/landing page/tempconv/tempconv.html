<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styletemp.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        #converter {
            max-width: 500px;
            height: 330px;
            margin: 100px;
            margin-left: 500px;
            padding: 20px;
            padding-top: 30px;
            border: 5px solid #d4bfbf;
            border-radius: 5px;
            background-color: aqua;
            font-size: larger;
            
    
        }
    </style>
</head>
<body >
    <div id="converter" >
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required><br><br>
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select><br><br>

        <button class="btn" onclick="convertTemperature()">Convert</button><br><br>
        
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result = "";

            if (isNaN(temperatureInput)) {
                result = "Please enter a valid number.";
            } else {
                if (unit === "celsius") {
                    result = `${temperatureInput}°C is equal to ${((temperatureInput * 9/5) + 32).toFixed(2)}°F and ${(temperatureInput + 273.15).toFixed(2)}K.`;
                } else if (unit === "fahrenheit") {
                    result = `${temperatureInput}°F is equal to ${((temperatureInput - 32) * 5/9).toFixed(2)}°C and ${(((temperatureInput - 32) * 5/9) + 273.15).toFixed(2)}K.`;
                } else if (unit === "kelvin") {
                    result = `${temperatureInput}K is equal to ${(temperatureInput - 273.15).toFixed(2)}°C and ${((temperatureInput - 273.15) * 9/5 + 32).toFixed(2)}°F.`;
                }
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
